{% extends "base.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0" style="border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-user-plus fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-dark mb-2">Crie sua conta</h2>
                            <p class="text-muted">Comece a estudar de forma inteligente hoje mesmo</p>
                        </div>

                        <form id="registerForm" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="username" class="form-label fw-semibold text-dark">
                                        <i class="fas fa-user me-2"></i>Nome de Usuário
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                           style="border-radius: 15px; border: 2px solid #e9ecef; transition: all 0.3s ease;"
                                           required>
                                    <div class="form-text">Escolha um nome único para sua conta</div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="email" class="form-label fw-semibold text-dark">
                                        <i class="fas fa-envelope me-2"></i>E-mail
                                    </label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" 
                                           style="border-radius: 15px; border: 2px solid #e9ecef; transition: all 0.3s ease;"
                                           required>
                                    <div class="form-text">Usado para recuperação de senha</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="password" class="form-label fw-semibold text-dark">
                                        <i class="fas fa-lock me-2"></i>Senha
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                               style="border-radius: 15px; border: 2px solid #e9ecef; transition: all 0.3s ease; padding-right: 50px;"
                                               required minlength="6">
                                        <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y me-3" 
                                                style="border: none; background: none; color: #6c757d;" onclick="togglePassword(\'password\')">
                                            <i class="fas fa-eye" id="toggleIcon1"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Mínimo 6 caracteres</div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="confirm_password" class="form-label fw-semibold text-dark">
                                        <i class="fas fa-lock me-2"></i>Confirmar Senha
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" 
                                               style="border-radius: 15px; border: 2px solid #e9ecef; transition: all 0.3s ease; padding-right: 50px;"
                                               required>
                                        <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y me-3" 
                                                style="border: none; background: none; color: #6c757d;" onclick="togglePassword(\'confirm_password\')">
                                            <i class="fas fa-eye" id="toggleIcon2"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Repita a senha acima</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check d-flex align-items-start">
                                    <input class="form-check-input mt-1" type="checkbox" id="terms" name="terms" required>
                                    <label class="form-check-label text-muted ms-2" for="terms">
                                        Aceito os <a href="#" class="text-primary text-decoration-none fw-semibold">termos de uso</a> 
                                        e <a href="#" class="text-primary text-decoration-none fw-semibold">política de privacidade</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4" 
                                    style="border-radius: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; transition: all 0.3s ease; transform: translateY(0);">
                                <i class="fas fa-user-plus me-2"></i>Criar Conta
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted mb-3">Já tem uma conta?</p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg" 
                               style="border-radius: 15px; border: 2px solid #667eea; color: #667eea; transition: all 0.3s ease;">
                                <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #667eea !important;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
        transform: translateY(-2px);
    }

    .btn-primary:hover {
        transform: translateY(-3px) !important;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4) !important;
    }

    .btn-outline-primary:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        border-color: #667eea !important;
        color: white !important;
        transform: translateY(-2px);
    }

    .card {
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fas {
        transition: all 0.3s ease;
    }

    .form-control:focus + .btn .fas,
    .form-control:hover + .btn .fas {
        color: #667eea !important;
    }

    .form-text {
        font-size: 0.8rem;
        color: #6c757d;
    }

    .form-check-input:checked {
        background-color: #667eea;
        border-color: #667eea;
    }
</style>

<script>
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const toggleIcon = fieldId === \'password\' ? document.getElementById(\'toggleIcon1\') : document.getElementById(\'toggleIcon2\');
        
        if (passwordField.type === \'password\') {
            passwordField.type = \'text\';
            toggleIcon.classList.remove(\'fa-eye\');
            toggleIcon.classList.add(\'fa-eye-slash\');
        } else {
            passwordField.type = \'password\';
            toggleIcon.classList.remove(\'fa-eye-slash\');
            toggleIcon.classList.add(\'fa-eye\');
        }
    }

    // Validação de senha em tempo real
    document.getElementById(\'confirm_password\').addEventListener(\'input\', function() {
        const password = document.getElementById(\'password\').value;
        const confirmPassword = this.value;
        
        if (confirmPassword && password !== confirmPassword) {
            this.setCustomValidity(\'As senhas não coincidem\');
            this.style.borderColor = \'#dc3545\';
        } else {
            this.setCustomValidity(\'\');
            this.style.borderColor = \'#e9ecef\';
        }
    });


</script>
{% endblock %}
